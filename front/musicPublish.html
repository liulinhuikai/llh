    <link rel="stylesheet" href="css/framework7.ios.min.css">

      <div class="view view-main whiteBGColor">

        <div class="navbar whiteBGColor">

          	<div class="left">
          		<a href="javascript:history.go(-1)" class="external grayColor"><i class="fas fa-angle-left "></i></a>

            </div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through whiteBGColor">

				    <!-- Additional "align-top" class for correct textarea alignment -->
				    <li class="align-top">
				      <div class="item-content">

				      </div>

              </a>

          </div>
        </div><!-- toolbar end -->
       </div>

	<!-- Path to Framework7 Library JS-->
