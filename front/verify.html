<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>验证手机</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/llh1.css">
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="views">
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar redBGColor">
          <div class="navbar-inner">
            <div class="left"><a href="signup.html"><i class="whiteColor fa fa-arrow-left"></i></a></div>
            <div class="center whiteColor">验证手机</div>
            <div class="right" style="width: 30px;"></div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-throug">
          <div data-page="index" class="page">
            <div class="page-content whiteBGColor">
            <p class="Center verify">我们发送了4位验证码至</p>
            <p class="Center verify">+86 123 4567 8901</p>
              <form class="list-block inputList">
                <div class="item-content  paddingRight">
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="text" placeholder="输入验证码" id="PIN">
                    </div>
                    <div class="">
                      <a href="#" class="button resendBtn" id="resend" disabled="disabled">60s后重新获取</a>
                    </div>
                  </div>
                </div>
              </form>
              <div class="sign">
                <a href="improve.html" class="button signBtn" disabled="disabled">下一步</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.2.js"></script>
    <!-- <script src="js/my-app.js"></script> -->
    <script >
    $(document).ready(function(){
  var i = 60;
  var timer = setInterval(function(){
    var resend = $("#resend");
    i--;
    resend.text(i+"s后重新获取");
    if (i == 0) {
      clearInterval(timer);
      resend.text("重新获取验证码");
      resend.attr("disabled",false);
      resend.css({
        "background" : "#ea4027"
      });
    }
  },1000);

  $("input").blur(function(){
    var signBtn = $(".signBtn");
    if ($("#nick").val()!="" && $("#password").val()!="") {
      signBtn.attr("disabled",false);
      signBtn.css({
        "background" : "#ea4027"
      });
    }
    else{
      signBtn.attr("disabled","disabled");
      signBtn.css({
        "background" : "#ccc"
      });
    }
  });

  // var timer2 = setInterval(function(){
  //  var pin = $("#PIN");
  //  // var jump = $("#jump");
    
  //  if (pin.val().length == 4) {
  //    console.log(pin.val());
  //    clearInterval(timer2);
      
  //  }
  // },500);
});
    </script>
  </body>
</html>
