
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <title>音乐详情</title>
  <link rel="stylesheet" href="css/audio.css">
  <link rel="stylesheet" href="css/fa-svg-with-js.css">
   <script type="text/javascript" src="js/fontawesome-all.min.js"></script>

</head>
<body>
  <div class="page_wrapper">
    <div class="song_wrap">
      <!-- <div class="song_poster">
        <img src="images/poster.jpg" alt="">
      </div> -->
      <div class="song_content">
        <span style="float:left"><a href="javascript:history.go(-1)" class="external blackColor"><i class="fas fa-angle-left fa-lg biao"></i></a></span>
        <span class="name">小幸运&nbsp;</span>
        <span class="singer"> --  田馥甄 &nbsp;</span>
      </div>
      
    </div>

        <p class="current"><span class="btn_handle"></span></p>
      </div>
      <span class="end_time">00:00</span>

      
    </div>
    <!-- 开关 -->
     <div class="song_handle" style="text-align:center">
        <i></i>
    </div>
   
  </div>
  <audio src="music/xiao_xing_yun.mp3" id="audio"></audio>
