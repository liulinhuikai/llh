<html>
<head>

<body>
	<!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views whiteBGColor">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main whiteBGColor">
        <!-- Top Navbar-->
        <div class="navbar whiteBGColor">
          <div class="navbar-inner">
          	<div class="left">
          		<a href="javascript:history.go(-1)" class="external blackColor"><i class="fas fa-angle-left fa-lg"></i></a>
          	</div>
            <div class="center row">
            	<div class="row">Rolling in the deep&nbsp;</div>

            	<div class="row font16 grayColor"> -- Adele</div>
            </div>
            <div class="right">
            </div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through whiteBGColor">
	        <div class="page-content">
	        	<!-- 音乐封面 -->
		        <div class="row" style="padding-top:16%">
		        	<div class="col-10"></div>
		        	<div class="col-80">
		        		<img src="img/Adele.jpg" width="100%">
		        	</div>
		        	<div class="col-10"></div>
		        </div>
		        <!-- 播放控制区 -->
            <div class="row" style="padding-top:18%">
              <div class="col-25 textCenter">
                <a href="">
                  <i class="far fa-heart fa-lg" style="color:#424242"></i>
                </a>
              </div>
              <div class="col-25 textCenter">
                <a href="">
                  <i class="fas fa-step-backward fa-lg" style="color:#424242"></i>
                </a>
              </div>
              <div class="col-25 textCenter">
                <a href="">
                  <i class="fas fa-step-forward fa-lg " style="color:#424242"></i>
                </a>
              </div>
              <div class="col-25 textCenter">
                <a href="">
                  <i class="fas fa-list fa-lg " style="color:#424242"></i>
                </a>
              </div>
            </div>
		        <div class="row" style="padding-top:8%">
		        	<audio id="audio" src="music/xiao_xing_yun.mp3 " controls></audio><br/> 
		        </div>
            
		        <!-- 播放控制区 End-->
	        </div>
	        
	    </div>
	  </div>
	</div>

<!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/jquery-2.2.2.js"></script>
