                    <p style="line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">{$article['content']}</span></p>
                   <!--  <p style="line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">首先要说，这是关于老四的故事，不过我不是很希望老四看到这篇文章，因为这个故事讲的是他，我怕他看到之后给我后脑勺一巴掌“老子有那么猥琐吗？”</span></p><p style="line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px"><br></span></p><p style="line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">&nbsp;&nbsp;高中的时候我和老四，二狗在一个班，那时候刚刚上高一，我们军训也刚刚结束，有一次走在操场，迎面过来一个美女，我从小生活在县城，各色所谓“美女”也见过不少。说真的，在我们这样的一个小县城，其实能真正能算上美女的，我还正没见过几个，当时那个——用老四的话说，当我第一眼看到那个女子，我就被那种气质震撼到了。这话虽然矫情了一点，但是我承认老四说得没错，那个美女有一种古典美女的感觉，当时老四问，这是哪个班的我怎么没见过，我和二狗也没见过。</span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">狗血的是，这个妹子——我们叫她小<span style="font-family:Calibri">z</span><span style="font-family:宋体">吧，就是我们班的，只是因为身体原因没有参加军训，我们当然没有见过。后来高一第二学期，老四突然宣布自己喜欢上了小</span><span style="font-family:Calibri">z</span><span style="font-family:宋体">，二狗说要不去表白，老四照二狗后脑勺就是一巴掌，我不想打扰人家，我要在高考结束后表白，我想着离高考还有</span><span style="font-family:Calibri">800</span><span style="font-family:宋体">多天，到时候谁知道这小子又会喜欢上谁，于是我拍了拍老四的肩说，哥，我相信你，你真伟大。老四嘿嘿笑着端起酒和我走了一个。</span></span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">老四做过很多傻逼的事，可惜小<span style="font-family:Calibri">z</span><span style="font-family:宋体">并不知道，我们高中那时候要求很严格，不可以说话，干除了学习之外的事，甚至问同学问题，要是被抓到，会被罚到教室外边去学习，有一天晚上，小</span><span style="font-family:Calibri">z</span><span style="font-family:宋体">因为看小说不小心被老班抓到，罚到教室外边去学习了，第一节自习下了，老四跑到我这儿，说，三儿，下节课你把我罚出去吧，我想去外边，（当时我是班长，除了老班就只有我和副班长能把说话的同学罚出去）我纳闷为什么，老四猥琐的对我笑着，然后我就明白了，小</span><span style="font-family:Calibri">z</span><span style="font-family:宋体">在外边。上课刚刚一分钟，我就说</span><span style="font-family:Calibri">,</span><span style="font-family:宋体">张</span><span style="font-family:Calibri">xx</span><span style="font-family:宋体">，不要说话了，警告一次，然后又过了一分钟，我虎躯一震，一拍桌子，张</span><span style="font-family:Calibri">xx</span><span style="font-family:宋体">，你给我出去。老四立马拿上凳子屁颠屁颠的出去了。当时我们班同学都懵逼了，因为那时候谁都知道我和老四二狗我们仨是兄弟，我罚谁都不可能把他们俩其中一个罚出去。</span></span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">不过放学的时候，当小<span style="font-family:Calibri">z</span><span style="font-family:宋体">前边进来，老四傻逼一样笑着跟在后边进来的时候，我们班明眼人都明白了。后来听坐在墙边的同学说，教室外边他俩的聊天声教室里的他们听的一清二楚。</span></span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">还有一次更傻逼的，那天我们仨喝了酒，我和老四喝的高了，二狗还算清醒，我们仨喝完酒跑到教室，老四哭着说小<span style="font-family:Calibri">z</span><span style="font-family:宋体">不喜欢他了，他要赶紧表白，我说你俩不还没开始呢么？老四找到小</span><span style="font-family:Calibri">z</span><span style="font-family:宋体">课桌里的笔记本，翻到某一页，就要写字，二狗拉着我们说不要啊，我推开二狗，骂他，我大哥心里不舒服，你别挡，老四用笔写下“我曾经爱过你几个字”，好像还写的艺术字。写完放回去的时候我记得好像把谁的茶叶都打翻了，于是老四哭着说这是他的青春啊，我说哥我想吐，，二狗拿着扫把在扫地上的茶叶。后来不知道小</span><span style="font-family:Calibri">z</span><span style="font-family:宋体">发现了那个字没有，反正等我们酒醒了，老四骂我们为啥不拦着他，那段时间他提心吊胆了好久。</span></span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">后来，老四就把这份感情深深埋进心里。上了高三，老四和二狗的成绩越来越好，我一天坐在墙角的位置混吃等死。算着我离高考落榜还有几天，当时我们之间很少谈别的话题，除了学习，就是我们仨一起策划老四怎么给小<span style="font-family:Calibri">z</span><span style="font-family:宋体">表白。老四说他要拍个视频，手里拿着画板，一页一句话，最后一句是我喜欢你，做我女朋友好吗。二狗说我们没设备，用手机拍出来很</span><span style="font-family:Calibri">low</span><span style="font-family:宋体">，老四照二狗后脑勺呼的一巴掌，干嘛说出来，难道我不知道会很</span><span style="font-family:Calibri">low</span><span style="font-family:宋体">吗？再后来，离高考越来越近，我们连聊天的时间都很少了。时间就这样不紧不慢的走着。一直到我们高考。</span></span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体"><br></span></span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">2014<span style="font-family:宋体">年</span><span style="font-family:Calibri">6</span><span style="font-family:宋体">月</span><span style="font-family:Calibri">9</span><span style="font-family:宋体">号，我们高考完第一天。老四该表白了。</span></span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体"><br></span></span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">那天我们仨在我老家喝酒，喝完两箱啤酒后顺着废弃的火车路一直走，走到一片树荫下，我们坐下来，我说，三年了，终于到这一天了，说吧，你怎么表白，老四没有说话，我说这三年你不就指着这个活吗，怎么太激动说不出话了，二狗说你是不是不喜欢人家了，老四呼的就要扇二狗，不过经过三年的练习，这时的二狗已经能很灵巧的躲过老死的巴掌了。老四不说话，一个劲喝酒。我记得当时老四一字一句的说。</span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style="font-family: 宋体; font-size: 14px; line-height: 1.75em;">我不想表白了。</span><br></p><p style="text-indent: 28px; line-height: 1.75em;"><span style="font-family: 宋体; font-size: 14px; line-height: 1.75em;">我说你他妈喜欢人家喜欢了三年，你不就指着这一天吗，老四笑着摇摇头，我是喜欢她，只是我不想表白了，就把这份感情埋在我心里吧，二狗说别啊我还等着看好戏呢，老四又起来三瓶酒，来，干了。我们捧着酒瓶咣咣的喝，喝酒的时候，虽然老四闭着眼，但我分明瞥见了他眼角的一滴泪。</span><br></p><p style="text-indent: 28px; line-height: 1.75em;"><span style="font-family: 宋体; font-size: 14px; line-height: 1.75em;"><br></span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">是啊，对于老四来说，小<span style="font-family:Calibri">z</span><span style="font-family:宋体">就是他的青春，我们的青春哪有那么多车祸，哪有那么多怀孕，那么多堕胎。老四守着这份小小的爱守了三年，最终也没能说出口，我想，当他以后某一天回想起这份独特的感情，会比我们更幸福。</span></span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">现在，老四在南方，小<span style="font-family:Calibri">z</span><span style="font-family:宋体">在北方，老四偶尔会给小</span><span style="font-family:Calibri">z</span><span style="font-family:宋体">打一个电话，问问近况，谈笑风生讲一些过去的事，却只字不提那份被他小心翼翼收藏的感情。</span></span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">寒假的时候，有一次我问老四，你当初干嘛不表白，问你你也不说个话。老四点上一根烟，说，为什么一定要表白，你不觉得，已经很美好了吗。</span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">我愣了一下，然后狠狠地吸了一口烟。</span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px"><br></span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">这狗日的青春。</span></p><p style="text-indent: 28px; line-height: 1.75em;"><span style=";font-family:宋体;font-size:14px">&nbsp;</span></p><hr><p><br></p><p><br></p> -->
