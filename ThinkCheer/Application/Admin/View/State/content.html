<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 文章内容页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/back/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/back/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/back/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/back/css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
	    p{
	    	text-indent:2em;
	    	font-size: 16px;
	    }
	    form{
	    	color:  #3F51B5;
	    }
    </style>
</head>
<body>
<div class="container" style="margin-top:2%">
	<volist name="state" id="s">
		<div class="row clearfix">
			<div class="col-sm-12 column">
				<h1 style="text-align:center;">
					{$s.title}
				</h1>
				<div class="col-sm-12 column">
					<div class="col-sm-2"></div>
					<div class="col-sm-10">
						<div class="col-sm-4">作者：{$s.username}</div>
						<div class="col-sm-4">发布日期：{$s.date}</div>
						<div class="col-sm-4">查看次数：{$s.amount}</div>
					</div>
				</div>
				<div style="padding-top:5%;padding-bottom:3%">
					{$s.content}
				</div>
				<div><img src="__PUBLIC__/{$s.img}" width="90%" style="margin:20px 0"/></div>
				<audio src="__PUBLIC__/{$s.music}" controls="controls" style="text-align:center;width:90%;margin:50px 0">
				Your browser does not support the audio element.
				</audio> 	
			</div>
		</div>
	</volist>

<div class="row clearfix" style="border-top:solid 1px #959595;border-bottom:solid 1px #959595;padding:1% 0;">
	<form action="" method="">
		<div class="form-group row">
            <label class="col-sm-2 control-label">是否推荐：</label>
			<div class="col-sm-10">
                <label class="checkbox-inline i-checks" style="padding-right:1%;">
                    <input type="checkbox" value="option1">推荐到轮播图
                </label>
                <label class="checkbox-inline i-checks" style="padding-right:1%;">
                    <input type="checkbox" value="option2">推荐到热点
                </label>
                <label class="checkbox-inline i-checks" style="padding-right:1%;">
                    <input type="checkbox" value="option3">不推荐
                </label>
            </div>
        </div>
        <div class="form-group row">
	        <label class="col-sm-2 control-label">上传封面图片：</label>
	        <div class="col-sm-5">
	            <input type="file" name="" class="form-control"><span class="help-block m-b-none"></span>
	        </div>
	    </div>
        <div class="row">
        	<div class="col-sm-10"></div>
        	<div class="col-sm-2">
        		<button type="button" class="btn btn-success">
					<span class="glyphicon glyphicon-ok"></span> 审查通过
				</button>
        	</div>
        </div>
	</form>
</div>
<div class="row clearfix">
	<!-- 上一篇下一篇 -->
	<div class="row clearfix">
		<ul class="pager"> 
		   <li class="previous"><a href="#">&larr; 上一篇：老罗说虾话</a></li> 
		   <li class="next"><a href="#">下一篇：你知道怎么吃笋吗？ &rarr;</a></li> 
		</ul>
	</div>
</div>
</div>

	<!-- 全局js -->
    <script src="__PUBLIC__/back/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/back/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
