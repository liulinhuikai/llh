<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 动态管理列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/back/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/back/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/back/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/back/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body>
<div class="row tab-pane active" style="margin-top:1%;" id="tab-6">
    <div class="container">
        <form action="__MODULE__/State/stateBatchDelete" method="post">
            <div class="row" style="padding:1% 0;border-bottom:solid 1px #E0E0E0;">
                <div class="col-sm-8">
                    <h2>动态管理</h2>
                </div>
                <div class="col-sm-4" style="padding-top:2%;">
                    <button type="button" class="btn btn-info" style="float:right;width:60%;">查找并替换</button>
                </div> 
            </div>
            <div class="row" style="padding-top:1%;">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>
                            标题
                        </th>
                        <th>
                            作者
                        </th>
                        <th>
                            图片
                        </th>
                        <th>
                            内容
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                <volist name="state" id="s">
                    <tr>
                        <td>
                            <input type="checkbox" name="id[]" id="userCheckbox" value="{$s.sid}">    
                        </td>
                        <td>
                            <a href="__MODULE__/State/content/id/{$s.sid}">{$s.title}</a>
                        </td>
                        <td>
                            {$s.username}
                        </td> 
                       
                        <td style="text-align:center">
                            <img alt="140x140" src="__PUBLIC__/{$s.img}" class=" img-xs" width="30%"/>

                        </td> 
                        <td>
                            {$s.content}
                        </td> 
                        <td>  
                            <a href="__MODULE__/State/content/id/{$s.sid}">
                                <button type="button" class="btn btn-link ">
                                  <span class="glyphicon glyphicon-eye-open"></span> 审查      
                                </button>
                            </a>
                            <a href="__MODULE__/State/stateDelete/id/{$s.sid}"> 
                                <button type="button" class="btn btn-link ">
                                  <span class="glyphicon  glyphicon-trash"></span> 删除     
                                </button>
                            </a>
                        </td>
                    </tr>
                  </volist>
                </tbody>
            </table>
            </div>
             <div class="row" style="padding-top:1%;border-top:solid 1px #E0E0E0;margin-top:1%;">
        <!--分页和添加-->
        <div class="col-sm-1 col-sm-1 col-lg-1"></div>
        <div class="col-sm-7 col-sm-7 col-lg-7">
             <button type="submit" class="btn btn-danger ">
              <span class="glyphicon  glyphicon-trash"></span> 批量删除     
            </button>  
        </div> 
        <div class="col-sm-4 col-sm-4 col-lg-4">
            <ul class="pagination pagination-lg">
                {$page}
            </ul>
        </div>
    </div>
</form>
        </div>
    </div>
   
	<!-- 全局js -->
    <script src="__PUBLIC__/back/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/back/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="__PUBLIC__/back/js/content.js?v=1.0.0"></script>
</body>
</html>
