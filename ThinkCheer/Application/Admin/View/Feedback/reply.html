<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title>回复反馈</title>

   <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/back/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/back/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/back/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/back/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">      
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title">
                           <label style="font-size:20px;">回复</label>&nbsp;&nbsp;[{$feedbacks.username}]&nbsp;&nbsp;提出的&nbsp;&nbsp;[{$feedbacks.backtype}]
                        </p>
                    </div>
                    <div class="panel-body">
                      <div class="row clearfix">
                            <div class="col-md-12 column">
                                <form class="form-horizontal" role="form" action="{:U('Admin/feedback/update')}" method="post" >
                                <input type="hidden" name="id" value="{$feedbacks.id}" >
                                    <div class="form-group">
                                         <label for="back" class="col-sm-2 control-label">反馈类型</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="back" value="{$feedbacks.backtype}" name="backtype"/>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                         <label for="backcon" class="col-sm-2 control-label">反馈内容</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="backcon" name="backtext" disabled >{$feedbacks.backtext}</textarea>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                         <label for="writeback" class="col-sm-2 control-label">回复</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" name="reply" >{$feedbacks.reply}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                         <label for="backstate" class="col-sm-2 control-label">反馈状态</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="backstate"     name="backstate">
                                                <option>未解决</option>
                                                <option>解决中</option>
                                                <option>已解决</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <div class=" col-sm-12" style="text-align:center">
                                             <button name="id" value="{$feedbacks.id}" type="submit" class="btn btn-info ">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
     <!-- 全局js -->
    <script src="__PUBLIC__/back/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/back/js/bootstrap.min.js?v=3.3.6"></script>

    
</body>

</html>
