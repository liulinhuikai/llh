<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>推荐位管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

     <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/back/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/back/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/back/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/back/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/back/css/style.css?v=4.1.0" rel="stylesheet">
<style type="text/css">
    td,th{
        text-align: center;
    }
</style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>社区推荐位</h5>
                        <div class="ibox-tools">
                            <a href="#">
                                <i class="text-navy fa fa-repeat"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="col-sm-2" style="text-align:center">ID</th>
                                    <th class="col-sm-2" style="text-align:center">标题</th>
                                    <th class="col-sm-2" style="text-align:center">图片</th>
                                     <th class="col-sm-2">文字</th>
                                      <th class="col-sm-2">发布时间</th>
                                    <th class="col-sm-2">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="commend" id="vl">
                                <tr>
                                    <td style="text-align:center">{$vl.comid}</td>
                                    <td style="text-align:center"><a href="__MODULE__/Commend/content/id/{$vl.comid}">{$vl.title}</a></td>
                                      <td style="text-align:center">
                            <img alt="140x140" src="__PUBLIC__/{$vl.img}" class="img-xs" width="30%"/>
                        </td>
                                    <td>{$vl.content}</td>
                                    <td style="text-align:center">{$vl.date}</td>
                                    <td>
                                        <a href="#" class="button text-navy"><i class="fa fa-level-up">置顶</i></a>
                                        <a href="__MODULE__/Commend/commendDelete/id/{$vl.comid}" class="button text-navy"><i class="fa fa-trash-o">删除</i></a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__PUBLIC__/back/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/back/js/bootstrap.min.js?v=3.3.6"></script>



    <!-- Peity -->
    <script src="__PUBLIC__/back/js/plugins/peity/jquery.peity.min.js"></script>

    <!-- 自定义js -->
    <script src="__PUBLIC__/back/js/content.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="__PUBLIC__/back/js/plugins/iCheck/icheck.min.js"></script>

    <!-- Peity -->
    <script src="__PUBLIC__/back/js/demo/peity-demo.js"></script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    
    

</body>

</html>
